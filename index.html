<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ffffff">
      <a-cone position="-3 4 -6" rotation="0 45 0" color="#fefe33" shadow></a-cone>
      
      <a-cylinder position="-3 1.7 -6" radius="1" height="3.6" color="#fefe33" shadow></a-cylinder>
     <a-cone position="-3 -.6 -6" rotation="180 45 0" color="#fefe33"></a-cone>
     <a-cylinder position="-3.5 4.45 -6" rotation="30 30 0" color="#3d2b1f" radius=".5" height=".2"></a-cylinder>
   <a-cylinder position="-3.5 -1.1 -6" rotation="30 220 0" color="#3d2b1f" radius=".5" height=".2"></a-cylinder>
   <a-cylinder position="-3 2.8 -5" rotation="0 90 0" color="#321414" radius=".1" height=".2"></a-cylinder>
   <a-cylinder position="-3.2 2.5 -5" rotation="0 90 0" color="#321414" radius=".1" height=".2"></a-cylinder>
   <a-cylinder position="-3 2. -5" rotation="0 90 0" color="#321414" radius=".1" height=".4"></a-cylinder>
   <a-cylinder position="-3.05 1.65 -5" rotation="200 90 0" color="#321414" radius=".1" height=".4"></a-cylinder>
   <a-cylinder position="-3.4 1.3 -5.05" rotation="200 90 0" color="#321414" radius=".1" height=".6"></a-cylinder>
  <a-box position="-1 .1 -6" color="#000000" height=".5" width=".05" rotation="0 0 30"></a-box>
  <a-box position="-1.2 .1 -6" color="#000000" height=".5" width=".05" rotation="0 0 160"></a-box>
  <a-box position="-1.1 0 -6" color="#000000" height=".3" width=".05" rotation="0 0 90"></a-box>
  <a-box position="-.5 0 -6" color="#000000" height=".3" width=".05" rotation="0 0 160"></a-box>
  <a-box position="-.4 0 -6" color="#000000" height=".3" width=".05" rotation="0 0 10"></a-box>
  <a-box position="-.3 0 -6" color="#000000" height=".3" width=".05" rotation="0 0 160"></a-box>
  <a-box position="0 0 -6" color="#000000" height=".3" width=".05" rotation="0 0 0"></a-box>
  <a-box position="0.05 0.1 -6" color="#000000" height=".2" width=".03" rotation="0 0 50"></a-box>
  <a-box position="0.05 -.1 -6" color="#000000" height=".2" width=".03" rotation="0 0 150"></a-box>
  <a-box position=".5 -.1 -6" color="#000000" height=".3" width=".05" rotation="0 0 0"></a-box>
  <a-box position=".4 0.2 -6" color="#000000" height=".2" width=".03" rotation="0 0 30"></a-box>
  <a-box position=".5 .15 -6" color="#000000" height=".2" width=".03" rotation="0 0 150"></a-box>
    </a-scene>
  </body>
</html>
